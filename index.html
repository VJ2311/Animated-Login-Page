<!DOCTYPE html>
<html>
  <head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  
  <body>
    <section>
      <div class="set">
      <div><img src="leaf_01.png"></div>
      <div><img src="leaf_02.png"></div>
      <div><img src="leaf_03.png"></div>
      <div><img src="leaf_04.png"></div>
      <div><img src="leaf_01.png"></div>
      <div><img src="leaf_02.png"></div>
      <div><img src="leaf_03.png"></div>
      <div><img src="leaf_04.png"></div>
      <div class="cycle"><img src="girl.png"></div>
     <div class="trees"><img src="trees.png" ></div>
    </div>
    </section>
   
    <div class="wrapper">
      <form action="">
        <h1>Sign in</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>' ></i>
        </div>
        <div class="remember-forgot">
          <label><input type='checkbox'>Remember Me</label>
          <a href="'#">Forgot Password?</a>
        </div>
        <button type='submit' class="btn">Login</button>
        <div class="register-link">
          <p>
            Dont have an account?<a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
   
  
    
  </body>
